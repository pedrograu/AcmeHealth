law = <b><h2> 1. Quienes Somos </h2></b> </br> Ponemos en su conocimiento que la página con dirección URL www.acme.com (en adelante, el "Sitio Web" o el "Portal")  es operada por la Empresa ,Inc. que es un holding que abarca muchas empresas en todo el mundo. Unas de ellas es AcmeBay,Inc., que se especializa en el seguimiento de eventos que se componen de rutas. </br></br>  <b><h2> 2. Contenido de la Política de Privacidad. </h2></b> </br> <b>2.1 Aceptación de la Política de Privacidad.</b> </br> </br>  El acceso, registro y utilización del Sitio Web por el usuario (en adelante, el "Usuario") supone que éste acepta en su totalidad y se obliga a cumplir por completo los términos y condiciones recogidos en la presente Política de Privacidad. La prestación del servicio del Portal tiene una duración limitada al momento en el que el Usuario se encuentre conectado al Portal o alguno de los servicios que a través del mismo se facilitan. Por tanto, el Usuario debe leer atentamente la presente Política de Privacidad en cada una de las ocasiones que se proponga utilizar el Portal, ya que ésta puede sufrir modificaciones.</br></br>  <b>2.2 Descripción de los tratamientos de datos que se realizan a través del Portal</b> </br> </br> En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (en adelante, "LOPD") y su normativa de desarrollo, ponemos en conocimiento del Usuario que los datos recabados a través de cualesquiera formularios de recogida de datos del Sitio Web serán incorporados a un fichero automatizado de datos de carácter personal del que es responsable la Empresa AcmeBay. Asimismo, al hacer "click" en el botón "Enviar" incorporado en los citados formularios, declara que la información y los datos que en ellos nos ha facilitado son exactos y veraces. </br> </br> <b>2.3 Gestión de passwords y códigos de acceso</b> </br> </br> En el proceso de inscripción, Ud. introduce un nombre de usuario y una contras