e cookies o que las rechace automáticamente. Si las rechaza podrá seguir usando nuestro Portal, si bien podrá tener limitado el uso de algunas de las prestaciones.</br></br> <b><h2>4. Ejercicio de los derechos de acceso, rectificación, cancelación y oposición</h2></b> </br> Ponemos en conocimiento del Usuario que podrá ejercer, en cualquier momento, sus derechos de acceso, rectificación, cancelación y oposición al tratamiento de sus datos mediante la remisión de una comunicación escrita, incluyendo copia de su Documento Nacional de Identidad, a la dirección que se indica en el apartado primero de la presente Política de Privacidad. Asimismo, informamos al Usuario que puede revocar el consentimiento prestado para el tratamiento de sus datos, siempre que legalmente proceda, mediante el envío de una comunicación a la Empresa Acme Bay en los términos antes indicados. </br> </br> <b><h2>5. Información legal </h2></b> </br> La titularidad de esta página web es de: </br> </br> María Concepción Gimeno Pastor, NIF: 49029740-L</br> Pedro Juan Grau Cabrera, NIF: 47536921-S</br> Antonio Toro Valle, NIF: 48990250-C

